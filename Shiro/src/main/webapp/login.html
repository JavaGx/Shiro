<html>
<head>

<title>登录</title>
<link rel="stylesheet" href="style/css/easyui.css" type="text/css">
<link rel="stylesheet" href="style/css/icon.css" type="text/css">
<script type="text/javascript" src="style/js/jquery.min.js"></script>

</head>
<body style="text-align: center;">
<div class="easyui-panel" title="登录" style="width:400px">
	<div class="demo-tip icon-tip">

			<table>
                <tr>
                    <td>用户名：</td>
					<td><input class="easyui-validatebox" type="text" name="username" data-options="required:true"/></td>
				</tr>
				<tr>
					<td>密 码：</td>
					<td><input class="easyui-validatebox" type="password" name="password" data-options="required:true"/></td>
				</tr>
				<tr>
					<td></td>
					<td>
						<input type="submit" value="提交">
						<input type="reset" value="重置">
					</td>
				</tr>
			</table>
		</form>
	</div>
	<div style="text-align:center;padding:5px">
       <a href="register.html" class="easyui-linkbutton">注册</a>
    </div>
</div>
<script type="text/javascript">
        function submitForm(){
            $('#ff').submit(function(e){
            	alert("提交成功！");
            });
        }
        
        if (window != top){
        	top.location.href = location.href; 
        }
</script>

</body>
</html>
