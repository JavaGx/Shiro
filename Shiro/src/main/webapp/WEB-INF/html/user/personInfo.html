<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="${rc.contextPath}/style/css/index.css" type="text/css">
<link rel="stylesheet" href="${rc.contextPath}/style/css/easyui.css" type="text/css">
<link rel="stylesheet" href="${rc.contextPath}/style/css/icon.css" type="text/css">
<script type="text/javascript" src="${rc.contextPath}/style/js/jquery.min.js"></script>
<script type="text/javascript" src="${rc.contextPath}/style/js/jquery.easyui.min.js"></script>
<script type="text/javascript" src="${rc.contextPath}/style/js/easyui-lang-zh_CN.js"></script>
</head>
<body  topmargin="0" leftmargin="0" rightmargin="0">
	<div class="easyui-tabs">
		<div title="<#if user.id??>修改用户<#else>添加用户</#if>" style="padding-left: 20%">
			<form action="${rc.contextPath}/<#if user.id??>user/edit.do<#else>user/add.do</#if>}" method="post">
				<input type="hidden" name="id" value="${user.id}">
				<table border="0" cellpadding="0" cellspacing="5">
					<tr>
						<td>用户名</td>
						<td><input type="text" name="username" value="${user.username}" class="easyui-validatebox" data-options="required:true"></td>
					</tr>
					<tr>
						<td>密码</td>
						<td><input type="password" name="password" value="${user.password}" readonly="<#if user.id??>true</#if>" class="easyui-validatebox" data-options="required:true"></td>
					</tr>
					<tr>
						<td>E-Mail</td>
						<td><input type="text" name="email" value="${user.email}" class="easyui-validatebox" data-options="required:true"></td>
					</tr>
					<tr>
						<td>身份</td>
						<td>
							<#if user.id??> 
								<#list user.roles as role>
									<input type="text" name="roleId" value="${role.description}" class="easyui-validatebox">
								</#list>
							<#else>
								<select name="roleIds" class="easyui-combobox">
									<option value="">---请选择---</option>
										<#list user.roles as role>
											<option value="${role.id}">${role.role_name}</option>
										</#list>
									</c:forEach>
								</select>
							</#if>
						</td>
					</tr>
					<tr>
						<td>备注</td>
						<td><textarea rows="7" cols="40" name="description" class="easyui-validatebox">${user.description}</textarea></td>
					</tr>
					<tr>
						<td></td>
						<td>
							<input type="submit" value="保存" class="easyui-linkbutton" style="width: 60px;height: 30px">
							<a onclick="window.history.go(-1)" class="easyui-linkbutton" style="width: 60px;height: 30px">返回</a>
						</td>
					</tr>
				</table>
			</form>
		</div>
		
	</div>
</body>
</html>
