<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>注册</title>
<link rel="stylesheet" href="style/css/easyui.css" type="text/css">
<link rel="stylesheet" href="style/css/icon.css" type="text/css">
<script type="text/javascript" src="style/js/jquery.min.js"></script>
<script type="text/javascript" src="style/js/jquery.easyui.min.js"></script>
</head>
<script type="text/javascript">
	$(function(){
		$.ajax({
			url:"user/showRoles.do",
			type:"post",
			dataType:"json",
			success:function(json){
				var jsonobj=$.parseJSON(json);
				$("#showRole").combobox({
					data:jsonobj,
					valueField:'id',
					textField:'description',
					multiple:true,
					panelHeight:"50"
				});
			},
			error:function(data){
				alert("error");
			}
		});
		
	})
</script>
<body>
<div class="easyui-panel" title="注册" style="width:400px">
	<div class="demo-tip icon-tip">
		<form id="ff" method="post">
			<table>
                <tr>
                    <td>用户名：</td>
					<td><input class="easyui-validatebox" type="text" name="username" data-options="required:true"/></td>
				</tr>
				<tr>
					<td>密 码：</td>
					<td><input class="easyui-validatebox" type="password" name="password" data-options="required:true"/></td>
				</tr>
				<tr>
					<td>岗位：</td>
					<td>
					<input class="easyui-combobox" id="showRole">
					</td>
				</tr>
				<tr>
					<td></td>
					<td>
						<input type="submit" value="提交">
						<input type="reset" value="重置">
					</td>
				</tr>
			</table>
		</form>
	</div>
</div>
<script type="text/javascript">
        function submitForm(){
        	var ids=$('#showRole').combobox('getValues');
        	$('ff').append("<input type='hidden' name='ids' value='"+ids+"'>");
        	 $('#ff').submit(function(e){
             	alert("提交成功！");
             });
        	 
           /*  $('#ff').form('submit',{
            	url:'user/register.do',
            	onSubmit: function(param){    
            	     param.ids = ids;   
            	}    

            }); */
        }
</script>

</body>
</html>
